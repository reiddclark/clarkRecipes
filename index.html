<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Site</title>
    <script src="https://cdn.jsdelivr.net/gh/christian-fei/Simple-Jekyll-Search@1.7.4/dest/simple-jekyll-search.min.js"></script>
    <style>
        #search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #search-button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        ul#results-container {
            list-style-type: none;
            padding: 0;
        }
        ul#results-container li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Recipe Collection</h1>

    <!-- Search Container -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for recipes...">
        <button id="search-button">Search</button>
    </div>
    <ul id="results-container"></ul>

    <!-- Existing Search Script -->
    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/recipes.json',
            noResultsText: 'No results found',
        });
    </script>

    <!-- Debugging Script: ADD THIS HERE -->
    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');

        // Log when the search button is clicked
        searchButton.addEventListener('click', () => {
            console.log('Search button clicked');
            const event = new Event('input', { bubbles: true });
            searchInput.dispatchEvent(event);
        });

        // Log when the search bar input changes
        searchInput.addEventListener('input', () => {
            console.log('Search input changed:', searchInput.value);
        });

        // Monitor changes in the results container
        const resultsContainer = document.getElementById('results-container');
        const observer = new MutationObserver(() => {
            console.log('Results updated:', resultsContainer.innerHTML);
        });
        observer.observe(resultsContainer, { childList: true });
    </script>
</body>
</html>
