<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Site</title>
    <script src="assets/js/simple-jekyll-search.min.js"></script>
    <style>
        #search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #search-button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        ul#results-container {
            list-style-type: none;
            padding: 0;
        }
        ul#results-container li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Recipe Collection</h1>

    <!-- Search Container -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for recipes...">
        <button id="search-button">Search</button>
    </div>
    <ul id="results-container"></ul>

    <!-- Recipe Links (Fallback) -->
    <h2>All Recipes</h2>
    <ul>
        <li><a href="recipes/italian-sausage-soup.html">Italian Sausage Soup</a></li>
        <li><a href="recipes/whole-wheat-muffins.html">Whole Wheat Muffins</a></li>
        <li><a href="recipes/almond-braid.html">Almond Braid</a></li>
    </ul>

    <!-- Search Script -->
    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: 'recipes.json',  // Correct relative path
            noResultsText: 'No results found',
        });

        // Trigger search on button click
        document.getElementById('search-button').addEventListener('click', () => {
            const event = new Event('input', { bubbles: true });
            document.getElementById('search-input').dispatchEvent(event);
        });
    </script>
</body>
</html>
