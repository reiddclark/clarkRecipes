            <p>No description</p>

            <p></p>

            <p>1 Servings</p>
            <h2>Ingredients</h2>
            <ul>
                <li>2/3 cup brown sugar</li><li>2/3 cup corn syrup</li><li>2/3 cup cream</li>
            </ul>

            <p>Bring brown sugar and corn syrup to boil.  Add cream and bring to boil again.</p>
