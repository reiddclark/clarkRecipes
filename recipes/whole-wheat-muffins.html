<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Wheat Muffins</title>
</head>
<body>
    <h1>Whole Wheat Muffins</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>1 pound sausage, sliced</li>
        <li>2 cloves garlic, minced</li>
        <li>1 cup beef broth</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Brown the sausage in a large pot.</li>
        <li>Add minced garlic and cook for 1 minute.</li>
        <li>Pour in beef broth and let simmer for 20 minutes.</li>
    </ol>
</body>
</html>
